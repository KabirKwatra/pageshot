<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shot - Screenshot a webpage as micro-service.</title>
    <style media="screen">
      body { text-align: center; font: 16px/2em -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif }
      h1 { margin: 2em; font-size: 3rem }
      input { outline: none; font-size: 1rem; padding: 0.5em; margin: 1em }
      .submit { display: none }
      .url { width: 30rem }
      .size { width: 4em }
      footer { position: fixed; width: 100%; bottom: 0; line-height: 3rem;}
      .loading { visibility: hidden; height: 0px; position: relative; top: -1.5em; }
    </style>
  </head>
  <body>
    <h1>Shot</h1>
    <div class="loading">Generating...</div>
    <form action="/" method="get">
      <input type="text" class="url" name="url" value="https://google.com" autofocus />
      <input type="submit" class="submit" /><br/>
      <input type="number" class="size" name="width" value="960" /> x
      <input type="number" class="size" name="height" value="640" />
    </form>
    <footer>
      ISC License @ <a href="https://github.com/amio">Amio</a>
      , <a href="https://github.com/amio/shot.now.sh">Github</a>
    </footer>
    <script type="text/javascript">
      const form = document.querySelector('form')
      form.onsubmit = function (ev) {
        document.querySelector('.loading').style.visibility = 'visible'
      }
    </script>
  </body>
</html>
